<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="icon" type="image/x-icon" href="/fiveicon/fiveicon.png">
        <link rel="stylesheet" href="/css/inicio.css">
    </head>
    <body>
        <form action="" method="post">
            <div id="container">
                <div id="kld"><label id="titulo">Login</label></div>
                <input type="text"       name="cpf"    id="tt"    maxlength="11"  minlength="11"   placeholder="Cpf"         ><br>
                <input type="password"   name="senha"  id="tt"    maxlength="10"  minlength="04"   placeholder="Senha"       ><br>

                <div id="visualizacao"><input type="checkbox"   name="mostra" id="view"> <label id="v"> Visualizar senha</label></div>

                <button id="botao"       name="a"     onclick="Acessar()">
                    <b>Salvar</b>
                </button>
                <button id="botao"       name="c"     onclick=" Voltar()">
                    <b>Voltar</b>
                </button>

                <button id="menu"        name="m"     onclick="   Menu()">
                    <img src="/img/mais.png" alt="">
                </button>
            </div>
        </form>
    </body>
</html>
